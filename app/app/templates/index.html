<!DOCTYPE html>
<html lang="en">
<head>
  <title>Project-LattoGame</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightslategrey;">
<script>
function validateForm(){
	var val =$('select').val();
	var input = $('input#input_arr').val().split(" ");
	var  input_length =0;
	if (val ==1){input_length =8;}
	if (val ==2){input_length =9;}
	if (val ==3){input_length =7;}
	if ( input_length != input.length){
			alert("invalid input.");
			console.log(input_length , input.length);
			return false;
		}
	
	}
</script>
<div class="container" style="color:white;">
{% if msg %}
	<script>
		alert("{{msg}}");
	</script>
	<div class="msg">{{msg}}</div> 
{% endif %}
  <center><h2>Lottery Game:</h2></center>
  <hr>
  <form action="/" onsubmit="return validateForm()" method="POST">
  <div class="row">
  {% csrf_token %} 
	<div class="form-group col-md-3 col-xs-3">
	  <label for="sel1">Select Game:</label>
	  <select class="form-control" name= "name" id="sel1">
			<option value="1">Tattslotto</option>
			<option value="2">Ozlotto</option>
			<option value="3">PowerBall</option>
	  </select>
	</div> 
    <div class="form-group col-md-6 col-xs-6">
      <label for="email">Inputs( ball numbers):</label>
      <input type="text" class="form-control" id="input_arr" required placeholder="1 2 3 4 5 6 7 8" name="input_arr">
    </div>
	<div class="form-group col-md-3 col-xs-3">
	  <label for="sel1">:</label>
		<button type="submit" style="margin:auto;color:black;width:100%" class="btn btn-default ">Submit</button>
	</div>
	</div>
  </form>
</div>

</body>
</html>
